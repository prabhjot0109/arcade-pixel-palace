<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#47A647"/>
  <!-- Mountains -->
  <polygon points="0,150 50,80 100,150" fill="#654321"/>
  <polygon points="300,150 350,60 400,150" fill="#654321"/>
  <!-- Trees -->
  <rect x="120" y="100" width="10" height="50" fill="#8B4513"/>
  <polygon points="125,60 100,100 150,100" fill="#006400"/>
  <rect x="220" y="120" width="10" height="30" fill="#8B4513"/>
  <polygon points="225,90 205,120 245,120" fill="#006400"/>
  <!-- Dungeon -->
  <rect x="150" y="150" width="100" height="80" fill="#888888"/>
  <rect x="185" y="190" width="30" height="40" fill="#555555"/>
  <rect x="160" y="160" width="20" height="20" fill="#333333"/>
  <rect x="220" y="160" width="20" height="20" fill="#333333"/>
  <!-- Link -->
  <rect x="180" y="250" width="20" height="30" fill="#4FAE5E"/>
  <rect x="185" y="235" width="10" height="15" fill="#F8D878"/>
  <polygon points="185,235 195,235 190,225" fill="#4CAF50"/>
  <rect x="175" y="245" width="30" height="5" fill="#8B4513"/>
  <!-- Triforce -->
  <polygon points="190,100 180,120 200,120" fill="#FFD700"/>
</svg>
