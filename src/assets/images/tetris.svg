<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#000000"/>
  <!-- Game border -->
  <rect x="100" y="30" width="200" height="240" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  <!-- Grid lines (faint) -->
  <g stroke="#333333" stroke-width="1">
    <line x1="120" y1="30" x2="120" y2="270"/>
    <line x1="140" y1="30" x2="140" y2="270"/>
    <line x1="160" y1="30" x2="160" y2="270"/>
    <line x1="180" y1="30" x2="180" y2="270"/>
    <line x1="200" y1="30" x2="200" y2="270"/>
    <line x1="220" y1="30" x2="220" y2="270"/>
    <line x1="240" y1="30" x2="240" y2="270"/>
    <line x1="260" y1="30" x2="260" y2="270"/>
    <line x1="280" y1="30" x2="280" y2="270"/>
    <line x1="100" y1="50" x2="300" y2="50"/>
    <line x1="100" y1="70" x2="300" y2="70"/>
    <line x1="100" y1="90" x2="300" y2="90"/>
    <line x1="100" y1="110" x2="300" y2="110"/>
    <line x1="100" y1="130" x2="300" y2="130"/>
    <line x1="100" y1="150" x2="300" y2="150"/>
    <line x1="100" y1="170" x2="300" y2="170"/>
    <line x1="100" y1="190" x2="300" y2="190"/>
    <line x1="100" y1="210" x2="300" y2="210"/>
    <line x1="100" y1="230" x2="300" y2="230"/>
    <line x1="100" y1="250" x2="300" y2="250"/>
  </g>
  <!-- Tetris blocks -->
  <!-- I piece -->
  <rect x="180" y="50" width="20" height="20" fill="#00FFFF"/>
  <rect x="180" y="70" width="20" height="20" fill="#00FFFF"/>
  <rect x="180" y="90" width="20" height="20" fill="#00FFFF"/>
  <rect x="180" y="110" width="20" height="20" fill="#00FFFF"/>
  <!-- L piece -->
  <rect x="220" y="90" width="20" height="20" fill="#FF9900"/>
  <rect x="220" y="110" width="20" height="20" fill="#FF9900"/>
  <rect x="220" y="130" width="20" height="20" fill="#FF9900"/>
  <rect x="240" y="130" width="20" height="20" fill="#FF9900"/>
  <!-- Z piece -->
  <rect x="140" y="130" width="20" height="20" fill="#FF0000"/>
  <rect x="160" y="130" width="20" height="20" fill="#FF0000"/>
  <rect x="160" y="150" width="20" height="20" fill="#FF0000"/>
  <rect x="180" y="150" width="20" height="20" fill="#FF0000"/>
  <!-- T piece -->
  <rect x="220" y="170" width="20" height="20" fill="#9900FF"/>
  <rect x="200" y="190" width="20" height="20" fill="#9900FF"/>
  <rect x="220" y="190" width="20" height="20" fill="#9900FF"/>
  <rect x="240" y="190" width="20" height="20" fill="#9900FF"/>
  <!-- O piece -->
  <rect x="140" y="210" width="20" height="20" fill="#FFFF00"/>
  <rect x="160" y="210" width="20" height="20" fill="#FFFF00"/>
  <rect x="140" y="230" width="20" height="20" fill="#FFFF00"/>
  <rect x="160" y="230" width="20" height="20" fill="#FFFF00"/>
  <!-- S piece -->
  <rect x="260" y="210" width="20" height="20" fill="#00FF00"/>
  <rect x="240" y="210" width="20" height="20" fill="#00FF00"/>
  <rect x="240" y="230" width="20" height="20" fill="#00FF00"/>
  <rect x="220" y="230" width="20" height="20" fill="#00FF00"/>
  <!-- Next piece display -->
  <rect x="320" y="50" width="60" height="60" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  <text x="350" y="40" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">NEXT</text>
  <!-- Score display -->
  <text x="350" y="150" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">SCORE</text>
  <rect x="320" y="160" width="60" height="20" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  <text x="350" y="175" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">12500</text>
  <!-- Level display -->
  <text x="350" y="210" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">LEVEL</text>
  <rect x="320" y="220" width="60" height="20" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  <text x="350" y="235" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">9</text>
</svg>
