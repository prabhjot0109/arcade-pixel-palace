<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#333366"/>
  <!-- Floor -->
  <rect y="250" width="400" height="50" fill="#775533"/>
  <!-- Background elements -->
  <rect x="50" y="100" width="80" height="150" fill="#444477"/>
  <rect x="270" y="120" width="100" height="130" fill="#444477"/>
  <rect x="30" y="80" width="30" height="50" fill="#555588"/>
  <rect x="330" y="100" width="40" height="60" fill="#555588"/>
  <!-- Fighter 1 (Ryu-like) -->
  <rect x="120" y="180" width="40" height="70" fill="#FFFFFF"/>
  <rect x="125" y="150" width="30" height="30" fill="#FFD6B5"/>
  <rect x="130" y="140" width="20" height="10" fill="#FFFFFF"/>
  <rect x="135" y="135" width="10" height="5" fill="#FF0000"/>
  <rect x="110" y="190" width="20" height="10" fill="#FFFFFF"/>
  <rect x="150" y="190" width="20" height="10" fill="#FFFFFF"/>
  <rect x="125" y="240" width="10" height="10" fill="#333333"/>
  <rect x="145" y="240" width="10" height="10" fill="#333333"/>
  <!-- Fighter 2 (Ken-like) -->
  <rect x="240" y="180" width="40" height="70" fill="#FF0000"/>
  <rect x="245" y="150" width="30" height="30" fill="#FFD6B5"/>
  <rect x="250" y="130" width="20" height="20" fill="#FFCC00"/>
  <rect x="220" y="190" width="30" height="10" fill="#FF0000"/>
  <rect x="270" y="190" width="30" height="10" fill="#FF0000"/>
  <rect x="245" y="240" width="10" height="10" fill="#333333"/>
  <rect x="265" y="240" width="10" height="10" fill="#333333"/>
  <!-- Fighting stance elements -->
  <rect x="135" y="165" width="5" height="5" fill="#000000"/>
  <rect x="145" y="165" width="5" height="5" fill="#000000"/>
  <rect x="137" y="175" width="10" height="2" fill="#000000"/>
  <rect x="255" y="165" width="5" height="5" fill="#000000"/>
  <rect x="265" y="165" width="5" height="5" fill="#000000"/>
  <rect x="257" y="175" width="10" height="2" fill="#000000"/>
  <!-- Hadouken effect -->
  <circle cx="200" cy="180" r="15" fill="#00CCFF"/>
  <circle cx="200" cy="180" r="10" fill="#FFFFFF"/>
  <!-- HUD elements -->
  <rect x="50" y="30" width="120" height="20" fill="#000000" stroke="#FFFFFF" stroke-width="2"/>
  <rect x="50" y="30" width="80" height="20" fill="#FF0000"/>
  <rect x="230" y="30" width="120" height="20" fill="#000000" stroke="#FFFFFF" stroke-width="2"/>
  <rect x="230" y="30" width="100" height="20" fill="#FF0000"/>
  <text x="110" y="25" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">RYU</text>
  <text x="290" y="25" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">KEN</text>
  <text x="200" y="25" font-family="Arial" font-size="16" fill="#FFFFFF" text-anchor="middle">99</text>
</svg>
